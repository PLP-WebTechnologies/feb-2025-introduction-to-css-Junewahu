<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Multimedia Webpage</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
  <header>
    <h1>Welcome to My Multimedia Webpage</h1>
  </header>

  <!-- Multimedia Section -->
  <section id="multimedia">
    <h2>Audio and Video</h2>
    <audio controls>
      <source src="gardens-stylish-chill-303261.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <video controls width="400">
        <source src="226795_small.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>
  </section>

  <!-- Registration Form -->
  <section id="registration">
    <h2>Registration Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">

      <button type="submit">Register</button>
    </form>
  </section>

  <!-- Embedded Image -->
  <section id="image">
    <h2>Embedded Image</h2>
    <img src="https://images.pexels.com/photos/31154354/pexels-photo-31154354/free-photo-of-cozy-springtime-tea-with-blossoms-and-open-book.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="A beautiful landscape">
  </section>

  <!-- Table -->
  <section id="table">
    <h2>Sample Table</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>25</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>30</td>
          <td>Los Angeles</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- List -->
  <section id="list">
    <h2>My Favorite Fruits</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
  </section>
</body>
</html>
